<section id="contact">
	<div id="contact_content" class="container">
		<hr>
		<p>What kind of project are you working on?</p>
		<hr>
		<div id="contact_form_container">
			<ul>
				<li class="icons-apps_icon"><span>An application</span></li>
				<li class="icons-websites_icon"><span>A website</span></li>
				<li class="icons-games_icon"><span>A game</span></li>
				<li class="icons-comment_icon"><span>Just wanted to ask ...</span></li>
			</ul>
			<div id="contact_form">
				<form>
					<input type="text" name="first_name" placeholder="First name" style="width:50%">
					<input type="text" name="last_name" placeholder="Last name" style="width:50%">
					<input type="email" name="email" placeholder="Email address" style="width:100%">
					<textarea name="project" placeholder="Tell us about your project ..."></textarea>
					<input type="submit" value="Send it on">
				</form>
			</div>
			
		</div>
	</div>
</section>

<script>
      $('textarea').autoResize();
</script>
