<section id="contact">
	<div id="contact_content" class="container">
		<hr>
		<p>What kind of project are you working on?</p>
		<hr>
		<div id="contact_form_container">
			<ul>
				<li class="apps_icon icons-apps_icon purpose" id="app"><span>An application</span></li>
				<li class="websites_icon icons-websites_icon purpose" id="website"><span>A website</span></li>
				<li class="games_icon icons-games_icon purpose" id="game"><span>A game</span></li>
				<li class="comment_icon icons-comment_icon purpose" id="question"><span>Just wanted to ask ...</span></li>
			</ul>
			<div id="contact_form">
				<form action="mailto:michal@tribity.com" method="post" enctype="text/plain">

					<input type="submit" value="Send it on" class="button">
				</form>
			</div>
			
		</div>
	</div>
