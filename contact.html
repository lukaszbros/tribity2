<section id="contact">
	<div id="contact_content" class="container">
		<hr>
		<p>What kind of project are you working on?</p>
		<hr>
		<div id="contact_form_container">
			<ul>
				<li>An application</li>
				<li>A website</li>
				<li>A game</li>
				<li>Just wanted to ask ...</li>
			</ul>
			<div id="contact_form">
				<form>
					<input type="text" name="first_name" placeholder="First name">
					<input type="text" name="last_name" placeholder="Last name">
					<input type="email" name="email" placeholder="Email address">
					<textarea name="project" placeholder="Tell us about your project ..."></textarea>
					<input type="submit" value="Send it on">
				</form>
			</div>
			
		</div>
	</div>
</section>
