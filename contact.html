<script>
	if (typeof jQuery == 'undefined') {  
		window.location = 'index.html?forward=contact.html';
	}
</script>
<section id="contact">
	<div id="contact_content" class="container">
		<hr>
		<p>Interested in how we could help your business? Start your conversation now.</p>
		<hr>
		<div id="contact_form_container">
			<ul>
				<li class="purpose" id="app">
					<div class="apps_icon icons-apps_icon icon"></div>
					<span>Mobile app</span>
					<div class="clearfix"></div>
				</li>
				<li class="purpose" id="website">
					<div class="websites_icon icons-websites_icon icon"></div>
					<span>Web app</span>
					<div class="clearfix"></div>
				</li>
				<li class="purpose" id="game">
					<div class="games_icon icons-games_icon icon"></div>
					<span>Game</span>
					<div class="clearfix"></div>
				</li>
				<li class="purpose" id="question">
					<div class="comment_icon icons-comment_icon icon"></div>
					<span>Just wanted to ask ...</span>
					<div class="clearfix"></div>
				</li>
			</ul>
			<div id="contact_form">
				<form action="mailto:office@tribity.com" method="post" enctype="text/plain" id="contact_form_form">
					<input type="text" name="first_name" placeholder="First name">
					<input type="text" name="last_name" placeholder="Last name">
					<input type="email" name="email" placeholder="Email address">
					<input type="hidden" name="purpose" id="purpose" value="">
					<textarea name="project_description" placeholder="Tell us about your project ..."></textarea>
					<input id="contact_form_submit" type="submit" value="Send it on" class="button">
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
	</div>
</section>

<script>
      $('textarea').autoResize();
</script>
